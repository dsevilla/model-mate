name: entity
keywords: ['package', 'entity']
matches:
  'attr_name':
    regex: ['[a-zA-Z0-9_]+', ':', '[a-zA-Z0-9_]+']
    result: 0
    tests:
      - value: 'name : String'
        expected: 'name'
  'attr_type':
    regex: [ ':', '[a-zA-Z0-9_]+', '<EOL>' ]
    result: 1
    tests:
      - value: ': String <EOL>'
        expected: 'String'
